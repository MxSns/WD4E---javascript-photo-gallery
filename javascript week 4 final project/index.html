<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <div id="image">
    Hover over an image below to display here.
  </div>
  <section class="images">
    <img class="preview" tabindex="" src="images/image1.png" alt="Streets by night"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
    <img class="preview" tabindex="" src="images/image2.png" alt="Lakes by night"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
    <img class="preview" tabindex="" src="images/image3.png" alt="Streets again"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
    <img class="preview" tabindex="" src="images/image4.png" alt="fire"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
    <img class="preview" tabindex="" src="images/image5.png" alt="mountains"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
    <img class="preview" tabindex="" src="images/image9.png" alt="women on mountains"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
  </section>
    

</body>

</html>
